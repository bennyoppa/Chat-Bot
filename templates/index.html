<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static "chat.css" %}" />

<script src="{% static "js/jquery.min.js"%}"></script>
<script src="{% static "js/flexible.js"%}"></script>

</head>
<body>
<header class="header">
	<h5 class="tit">Robot</h5>
</header>
<div class="message">
	<div class="send">
		<div class="time">05/22 06:30</div>
		<div class="msg">
			<img src="{% static "images/touxiang.png"%}" alt="" />
			<p><i class="msg_input"></i>弄啥！</p>
		</div>
	</div>
	<div class="show">
	</div>
</div>
<div class="footer">
	<img src="{% static "images/hua.png"%}" alt="" />
	<img src="{% static "images/xiaolian.png"%}" alt="" />
	<input type="text" />
	<p>发送</p>
</div>

<script src="{% static "js/chat.js"%}" type="text/javascript" charset="utf-8"></script>
<style>
    body{
        width: 634px;
        height:600px;
    }
</style>
<script>
    /*发送消息*/
function send(headSrc,str){
	var html="<div class='send'><div class='msg'><img src="/static/images/touixang.png" />"+
	"<p><i class='msg_input'></i>"+str+"</p></div></div>";
	upView(html);
}
/*接受消息*/
function show(headSrc,str){
	var html="<div class='show'><div class='msg'><img src="{% static "images/touxiang.png"%}" />"+
	"<p><i class='msg_input'></i>"+str+"</p></div></div>";
	upView(html);
}
/*更新视图*/
function upView(html){
	$('.message').append(html);
	$('body').animate({scrollTop:$('.message').outerHeight()-window.innerHeight},200)
}
function sj(){
	return parseInt(Math.random()*10)
}
$(function(){
	$('.footer').on('keyup','input',function(){
		if($(this).val().length>0){
			$(this).next().css('background','#114F8E').prop('disabled',true);

		}else{
			$(this).next().css('background','#ddd').prop('disabled',false);
		}
	})
	$('.footer p').click(function(){

		show("./images/touxiangm.png",$(this).prev().val());
		        $.ajax({
                url:"http://localhost:8080/api/kwptComment/test",
                contentType:'application/json;charset=UTF-8',
                type:"POST",
                //data:data,
                success:
                    function (data) {
                   // var str2  = data.replace(/\n/g,'<br/>');
                    send("images/touxiang.png",data)
                 },error:function (error) {
                    console.log(error)
                }
            })
		//test();
	})
})

/*测试数据*/
var arr=['我是小Q','好久没联系了！'];
test()
function test(){
	$(arr).each(function(i){
		setTimeout(function(){
			send("{% static "images/touxiang1.png"%}",arr[i])
		},sj()*500)
	})
}

</script>
</body>
</html>
